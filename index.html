<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando a Landing Page do Instagram</title>
</head>
<body>
    <main>
        <!-- Lado do celular -->
         <section class="phone-side">
             <img src="img/instagram-celular.png" alt="Instagram Celular">
         </section>
         
         <!-- Lado do Login -->
         <section class="login-side">
            <!-- Bloco de Login -->
             <div class="account-subscribe">
                 <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                 <div class="profile-photo">
                     <img src="img/perfil-instagram1.png" alt="foto de perfil">
                 </div>
                 <a href="#" class="instagram-login">Continue como dieegomr</a>
                 <a href="#" class="instagram-logout">Remover conta</a>
             </div>
            <!-- Bloco de se inscrever ou trocar de conta-->
             <div class="account-subscribe">
                 <p class="not-account">Não é dieegomr?</p>
                 <p class="not-account">
                     <span class="link-blue">Trocar de conta</span>
                     ou
                     <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <!-- Bloco de download do app -->
             <div class="app-download">
                 <p>Obtenha o aplicativo</p>
                 <div class="download">
                     <a href="#" class="store"></a>
                     <a href="#" class="store"></a>
                 </div>
             </div>

        </section>
     </main>
 </body>
 </html>
